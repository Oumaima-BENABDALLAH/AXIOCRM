body {

.toolbar {

nav {

}

nav .navbar-brand {
  font-weight: 700;
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

nav .navbar-nav {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

nav .nav-item {
  width: 100%;
}

nav .nav-link {
  color: white;
  text-decoration: none;
  font-weight: 500;
  display: flex;
  align-items: center;
  padding: 0.5rem 0;
  border-radius: 5px;
  transition: background-color 0.2s ease-in-out;
}

nav .nav-link:hover {

}

nav .nav-link i {

}

.container-with-sidebar {
  display: block;
  margin-top: 60px; /* pour laisser la place à la toolbar */
  height: calc(100vh - 60px);
}
.navbar-expand-lg .navbar-collapse{
  display: block;
  flex-basis: auto;
}
.main-content-area {
  margin-left: 15%; /* décalage pour la sidebar */
  padding: 20px;
  flex-grow: 1;
  overflow-y: auto;
}

.content {
  max-width: 960px;
  margin: 0 auto;
}

/* Optionnel: styles simples pour h1-h6 et paragraphes */
h1, h2, h3, h4, h5, h6 {
  margin: 8px 0;
}

p {
