<div class="charts-wrapper">
  <div class="chart-card">
    <h3>Projects</h3>
    <canvas baseChart
            [data]="barChartData"
            [type]="'bar'">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Analytics Report</h3>
    <canvas baseChart
            [data]="lineChartData"
            [type]="'line'">
    </canvas>
  </div>
</div>
