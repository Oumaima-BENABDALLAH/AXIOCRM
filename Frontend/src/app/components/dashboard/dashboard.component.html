<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-violet-600 text-white flex flex-col p-4">
    <h1 class="text-2xl font-bold mb-8">myWallet</h1>
    <nav class="flex flex-col gap-4">
      <a href="#" class="flex items-center gap-2 hover:bg-violet-500 p-2 rounded">
        <span class="material-icons">home</span> Home
      </a>
      <a href="#" class="flex items-center gap-2 hover:bg-violet-500 p-2 rounded">
        <span class="material-icons">folder</span> Files
      </a>
      <!-- Ajoute d'autres liens -->
    </nav>
    <div class="mt-auto">
      <button class="bg-white text-violet-600 font-bold p-2 w-full rounded">Upgrade</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 bg-gray-50 p-8 overflow-auto">
    <header class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold">Dashboard</h2>
      <input type="text" placeholder="Search" class="border px-4 py-2 rounded">
    </header>

    <!-- Info Cards -->
   <div class="card">
  <div class="card-header">
    <span class="card-title">Total Earnings</span>
  </div>
  <div class="card-body">
    <div class="card-info">
      <h2>$1.2M</h2>
      <span class="card-change">-25%</span>
    </div>
    <div class="card-sparkline">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [stroke]="chartOptions.stroke"
        [colors]="chartOptions.colors"
        [tooltip]="chartOptions.tooltip"
      ></apx-chart>
    </div>
  </div>
</div>

    <!-- Graphs section -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <!-- Chart.js ici -->
        <canvas id="projectsChart"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <!-- Autre graphique -->
        <canvas id="analyticsChart"></canvas>
      </div>
    </div>
  </main>
</div>
