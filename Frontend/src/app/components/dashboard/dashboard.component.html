
<div class="dashboard-header">
  <div class="header-left">
    <h1>Dashboard</h1>
    <p > {{franceTime}}</p>
    
  </div>
    <div class="search-container">
      <input type="text" placeholder="Search">
      <i class="fas fa-search search-icon"></i>
    </div>
  <div class="header-right">
    

    <button class="bell-button"  (click)="toggleNotifications()">
      <i class="fas fa-bell"></i>
    </button>

  <img src="https://i.pravatar.cc/40" alt="Profile" class="avatar">

  </div>
</div>


<div class="p-6 space-y-6 bg-gray-50 min-h-screen ml-0 lg:ml-[260px]">
  <!-- ðŸ”¹ Statistiques principales -->
<div class="flex flex-wrap gap-6 items-start mt-8">
 <div class="stats-row">
  <div class="card-group" >
  <app-sparkline-card 
    title="Total Earnings"
    value="$1.2M"
    change="+25%"
    [data]="[100, 92, 110, 105, 115, 97, 125, 130, 110, 140, 120, 145, 135, 150, 140]"
    changeColor="green"
    customStyle="custom-projects-style">
  </app-sparkline-card>

  <app-sparkline-card
    title="Total Projects"
    value="$1.1M"
    change="+7%"
    [data]="[320, 370, 360, 390, 310, 410, 400, 430, 390, 450, 400, 570, 360, 590, 480, 510, 530]"
    changeColor="green">
  </app-sparkline-card>

  <app-sparkline-card
    title="Total Clients"
    value="35K"
    change="-5%"
    [data]="[701,300,680,440,610,580,520, 470, 560, 455,100, 350, 540, 400,290,200,150,290,130,20]"
    changeColor="red">
  </app-sparkline-card>

  <app-sparkline-card
    title="Pending Tasks"
    value="45"
    change="+2%"
    [data]="[10,150,30,120,200,70,320, 370, 60, 390, 310, 410, 740, 430, 310, 450, 400, 570, 360, 590, 480, 800, 530]"
    changeColor="green">
  </app-sparkline-card>

    <app-sparkline-card
     title="Monthly Revenue"
     value="$18.5K"
     change="-3%"
    [data]="[901,300,780,440,610,580,520, 470, 560, 455,100, 350, 540, 40,290,500,150,90,630,20]"
     changeColor="red">
</app-sparkline-card>
  </div>
    <div class="highlight-wrapper" style="width: 430px; height: 160px;margin-left: 23px;">
     <app-highlight-card
       [value]="'3.4K'"
       [label]="'This Month'"
       [data]="[100, 150, 130, 170, 160, 200, 267,100, 150, 130, 170,130, 200, 360, 100, 217,141, 150,210,360,145,178,125,145,123,275]">
     </app-highlight-card>
    </div>
  </div>
</div>

  <!-- ðŸ”¹ Graphiques -->
<!--<div class="chart-grid grid grid-cols-1 xl:grid-cols-3 gap-6 mt-6">-->
  <!-- La section graphique qui prend 2 colonnes -->
<div class="chart-row">
  <app-charts-section class="charts-section"></app-charts-section>

  <div class="chart-card performance-card">
   <div class="card-stack-multi">
          <div class="card-back" style ="  border-radius: 20px;
    background: #130aa9;
    transform: rotate(15deg);
    z-index: 0;
    margin-top: -90px;
    left: 48px;
    height: 325px;
    width: 240px;
    margin-left: 96px;
    top: 9px;"></div>
        <div class="card-middle layer"></div>
        <div class="card-front layer">
        <p class="top-text">Your earning of this month</p>
        <h4 class="main-amount">$677,000</h4>
        <div class="circle-progress">
          <span>85%</span>
        </div>
        <div class="bottom-info">
          <div class="bottom-col">
            <p class="label">Estimated</p>
            <p class="value">$455K</p>
          </div>
          <div class="bottom-col">
            <p class="label">Calculated</p>
            <p class="value">$546K</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="summary-cards-row">
<app-sparkline-card
  title="Total Sales"
  value="$1.2M"
  change="+7%"
  [data]="[5, 8, 6, 9, 12, 10, 13, 11, 15, 17, 14, 16, 19, 18, 21]"
  color="#8B5CF6"
  variant="gradient"
  [compact]="true"
  highlightValue="true">
</app-sparkline-card>
<app-sparkline-card
  title="Total Balance"
  value="$1,534"
  change="+17%"
  [data]="[5, 8, 6, 9, 12, 10, 13, 11, 15, 17, 14, 16, 19, 18, 21]"
  color="#0ff"
  variant="balance"
  [compact]="true"
  highlightValue="true">
  </app-sparkline-card>
  <div class="card-row">

  <app-available-balance-card></app-available-balance-card>
  <app-total-projects-card></app-total-projects-card>
  <div class="card-container">
<app-stat-card
  iconClass="fas fa-file-invoice"
  value="1.1K"
  label="Monthly Invoices"
></app-stat-card>

<app-stat-card
  iconClass="fa-regular fa-folder-closed"
  value="10K"
  label="Project Completed"
></app-stat-card>
</div>
</div>
</div>
</div>
<div class="notifications-container" *ngIf="showNotifications">
  <app-notification-toast *ngFor="let msg of notifications" [caption]="msg"  [title]="'Notification'">
  </app-notification-toast>
</div>
